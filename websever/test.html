<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트와 태그 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="검색...">
    </div>

<div class="tags-container">
    <h3>태그 목록</h3>
    <ul id="tagsList">
        <!-- 태그 목록이 여기에 표시됩니다 -->
    </ul>
</div>
    
    <ul id="listContainer">
        <!-- 여기에 리스트 아이템이 동적으로 추가됩니다 -->
    </ul>

    <div class="link-add-container">
    <input type="text" id="linkInput" placeholder="링크 추가...">
    <button id="addLink">추가</button>
</div>

    <script src="script.js"></script>
</body>
</html>
